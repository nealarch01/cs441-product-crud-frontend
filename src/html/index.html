<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body>
    <div id="root">
        <div class="flexbox" id="left-pane">
            <h1>Products CRUD</h1>
            <button class="btn" id="getAll">View all products</button>
            <button class="btn" id="lookupProduct">Lookup SKU</button>
            <button class="btn" id="createNew">Create new product</button>
            <button class="btn" id="updateItem">Update product quantity</button>
            <button class="btn" id="deleteItem">Delete product</button>
        </div>
        <div class="flexbox" id="right-pane">
            <h1 id="right-pane-text"></h1>
            <div id="table-container">
                <table id="data-table">
                </table>
            </div>
            <div id="create-form-container">
                <form id="create-form">
                    <label for="title">Title</label>
                    <input type="text" name="title" id="create-title" placeholder="Enter title" required>

                    <label for="brand">Brand</label>
                    <input type="text" name="brand" id="create-brand" placeholder="Enter brand" required>

                    <label for="summary">Summary</label>
                    <input type="text" name="summary" id="create-summary" placeholder="Enter summary" required>

                    <label for="category">Category</label>
                    <input type="text" name="category" id="create-category" placeholder="Enter category" required>

                    <label for="price">Price</label>
                    <input type="number" name="price" id="create-price" step="0.01" placeholder="Enter price" required>

                    <label for="quantity">Quantity</label>
                    <input type="number" name="quantity" id="create-quantity" placeholder="Enter quantity" required>

                    <label for="supplier">Supplier</label>
                    <input type="text" name="supplier" id="create-supplier" placeholder="Enter supplier" required>
                    <button id="create-btn">Create</button>
                </form>
            </div>
            <div id="search-form-container">
                <form id="search-form">
                    <label for="sku">SKU</label>
                    <input type="string" name="sku" id="search-sku-input" placeholder="Enter SKU" required>
                    <button id="search-btn">Search</button>
                </form>
            </div>
            <div id="update-form-container">
                <form id="update-form">
                    <label for="sku">SKU</label>
                    <input type="string" name="sku" id="update-sku-input" placeholder="Enter SKU" required>
                    <label for="quantity">Quantity</label>
                    <input type="number" name="quantity" id="update-quantity-input" placeholder="Enter quantity" required>
                    <button id="update-btn">Update</button>
                </form>
            </div>
            <div id="delete-form-container">
                <form id="delete-form">
                    <label for="sku">SKU</label>
                    <input type="string" name="sku" id="delete-sku-input" placeholder="Enter SKU" required>
                    <button id="delete-btn">Delete</button>
                </form>
            </div>
        </div>
    </div>
    <script src="../renderers/home.js"></script>
</body>

</html>
